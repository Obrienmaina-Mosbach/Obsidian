<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <button class="carousel-button left">&lt;</button>
    <div class="carousel">
      <img src="/Scribe/images/kenrick-mills-1h2Pg97SXfA-unsplash.jpg" alt="Image 1" class="carousel-image">
      <img src="/Scribe/images/sebastian-boring-8zD7rs8UpxU-unsplash.jpg" alt="Image 2" class="carousel-image">
      <img src="image3.jpg" alt="Image 3" class="carousel-image">
      <img src="image4.jpg" alt="Image 4" class="carousel-image">
      <img src="image5.jpg" alt="Image 5" class="carousel-image">
    </div>
    <button class="carousel-button right">&gt;</button>
  </div>

  <div class="popup hidden">
    <div class="popup-content">
      <span class="close">&times;</span>
      <img id="popup-image" src="" alt="Expanded Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
